{%extends "template.html"%}
{%block header%}
      <header id="myCarousel" class="carousel slide">
          <!-- Indicators -->
          <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
              <li data-target="#myCarousel" data-slide-to="5"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
              <div class="item active">
                  <div class="fill" style="background-image:url('{{url_for('static', filename='img/photos/p1.png')}}');"></div>
              </div>
              <div class="item">
                  <div class="fill" style="background-image:url('{{url_for('static', filename='img/photos/p2.png')}}');height:400px;"></div>
              </div>

              <div class="item">
                  <div class="fill" style="background-image:url('{{url_for('static', filename='img/photos/p3.png')}}');"></div>
              </div>
              <div class="item active">
                  <div class="fill" style="background-image:url('{{url_for('static', filename='img/photos/p4.png')}}');"></div>
              </div>
              <div class="item active">
                  <div class="fill" style="background-image:url('{{url_for('static', filename='img/photos/p5.png')}}');"></div>
              </div>
              <div class="item active">
                  <div class="fill" style="background-image:url('{{url_for('static', filename='img/photos/p6.png')}}');"></div>
              </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="icon-prev"></span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="icon-next"></span>
          </a>
      </header>
{%endblock%}
{%block content%}
      <p>
        <img src="{{url_for('static', filename='img/logos/rugby-logo.jpg')}}" alt="poster"/>
      </p>
      <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
      </script>
{%endblock%}
