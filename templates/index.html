{%extends "template.html"%}
{%block header%}
      <header id="myCarousel" class="carousel slide">
          <!-- Indicators -->
          <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
              <div class="item active">
                  <div class="fill" style="background-image:url('{{url_for('static', filename='img/photos/JISField.jpg')}}');"></div>
              </div>
              <div class="item">
                  <div class="fill" style="background-image:url('{{url_for('static', filename='img/photos/front-fountain.jpg')}}');"></div>
              </div>
              <div class="item">
                  <div class="fill" style="background-image:url('{{url_for('static', filename='img/logos/rugby-logo.jpg')}}');"></div>
              </div>
              <div class="item">
                  <div class="fill" style="background-image:url('{{url_for('static', filename='img/photos/JISField.jpg')}}');"></div>
              </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="icon-prev"></span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="icon-next"></span>
          </a>
      </header>
{%endblock%}
{%block content%}
      <h1>Welcome to the IASAS Rugby Tournament 2016</h1>
      <hr>
      <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
      </script>
{%endblock%}
